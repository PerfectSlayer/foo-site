title: Table ronde avec les intervenants
date: 2008/12/04
startTime: 21h00
endTime: 22h00
description: |
  <p><em>Anita Protopappas</em>&nbsp;: Dipl&ocirc;m&eacute;e en droit, elle travaille depuis 1990, dans le champ du d&eacute;veloppement local et de la cr&eacute;ation d'emploi. Elle a une exp&eacute;rience de plusieurs ann&eacute;es dans la cr&eacute;ation d'entreprises (notamment en boutique de gestion), l'ing&eacute;nierie financi&egrave;re et l'audit organisationnel. Co-fondatrice de Port Parall&egrave;le.</p>
  <p><em>Yannis Salachas</em>&nbsp;: Conseiller cr&eacute;ation d'entreprise &agrave; la Boutique de Gestion PAR&icirc;F depuis 2002 et responsable de l'antenne 19e de la couveuse d'entreprise Geai depuis 2003. Comp&eacute;tences principales : Gestion de projet, techniques d'entretien et accompagnement d'entrepreneurs, conception et animation de formations." Il a &eacute;galement &eacute;t&eacute; lui m&ecirc;me cr&eacute;ateur d'entreprise.</p>
  <p><em>Fran&ccedil;oise Fagois</em>&nbsp;: Sp&eacute;cialis&eacute;e dans la transmission d'entreprise, de formation Master2 Gestion et administration d'entreprise IAE Paris Sorbonne, elle a cr&eacute;&eacute; et dirig&eacute; pendant 11 ans une entreprise dans le sud-ouest de la France. Depuis septembre 2007, elle est responsable du d&eacute;veloppement (cr&eacute;ation, reprise, transmission) &agrave; l'Union r&eacute;gionale des entreprises coop&eacute;ratives. Elle supervise une &eacute;quipe de 3 consultants.</p>
  <p><em>Lo&iuml;c Dosseur</em>&nbsp;: Depuis 10 ans dans le financement de la cr&eacute;ation - reprise d'entreprises. De la TPE &agrave; la PME en passant par les start-up innovantes, il a mont&eacute; et d&eacute;velopp&eacute; plusieurs structures de financement et de conseils. Directeur adjoint de Scientipole Initiative depuis mars 2007, il assure l'appui au d&eacute;veloppement de jeunes soci&eacute;t&eacute;s innovantes franciliennes</p>
