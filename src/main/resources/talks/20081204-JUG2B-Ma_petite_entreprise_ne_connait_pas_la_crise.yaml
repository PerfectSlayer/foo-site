title: Ma petite entreprise ne connait pas la crise
date: 2008/12/04
startTime: 19h30
endTime: 20h30
description: |
  <p>Vous aimeriez &ecirc;tre ind&eacute;pendant , vous avez un projet de cr&eacute;ation d'entreprise, votre patron vous propose de vous &laquo; externaliser &raquo;. Vous vous posez des questions sur la cr&eacute;ation d'entreprises : quels risques ? quel statut choisir ? Comment faire ?</p>
  <p>Vous avez des envies, un projet mais vous n'osez pas vous lancer...</p>
  <p>Le Java Users group vous propose une soir&eacute;e avec des professionnels de la cr&eacute;ation d'entreprises afin de vous informer sur cette passionnante aventure et peut &ecirc;tre vous inciter &agrave; sauter le pas ! Au programme des interventions :</p>
  <p>&nbsp;</p>
  <ul class="star">
  <li>De la&nbsp;<span class="wikiexternallink"><a href="http://www.boutiques-de-gestion.com/bg/activ.php?id=35">boutique de gestion et des couveuses GEAI</a></span>, structure d'appui &agrave; la cr&eacute;ation d'entreprise</li>
  <li>De&nbsp;<span class="wikiexternallink"><a href="http://www.societe-cooperative.coop/createurs-entreprise/">l'Union R&eacute;gionale des SCOP</a></span>, structure d'appui et de financement d'entreprise sous forme coop&eacute;rative.</li>
  <li>De&nbsp;<span class="wikiexternallink"><a href="http://www.portparallele.com/">Port Parall&egrave;le</a></span>, coop&eacute;rative d'activit&eacute;s et d'emploi</li>
  <li>De&nbsp;<span class="wikiexternallink"><a href="http://www.scientipole-initiative.org/index.php?m=0&amp;lang=fr&amp;rub=22&amp;ssrub=23&amp;opt=0">Scientip&ocirc;le Initiatives</a></span>, plate-forme de financement de la cr&eacute;ation d'entreprises innovantes</li>
  </ul>
