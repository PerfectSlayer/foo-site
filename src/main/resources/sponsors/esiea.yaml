name: ESIEA
logo: esiea.svg
description: |
  Fondée en 1958, l'ESIEA est une école d'ingénieurs en Sciences et technologies du numérique présente sur 2 campus, à Paris et Laval. L'ESIEA forme des ingénieurs adaptables à leur environnement technique et humain et aux exigences des différents secteurs d'activité. Son enseignement modulaire de haut niveau s'appuie sur une pédagogie active, la conduite de projets personnels, la formation humaine et la Recherche.
