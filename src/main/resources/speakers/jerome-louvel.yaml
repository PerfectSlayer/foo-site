description: |
  <p>J&eacute;r&ocirc;me est ing&eacute;nieur en informatique et gestion, dipl&ocirc;m&eacute; de&nbsp;<span class="wikiexternallink"><a href="http://www.polytech.univ-montp2.fr/">Polytech'Montpellier</a></span>. Apr&egrave;s six ans d'exp&eacute;rience, dont trois dans le conseil en syst&egrave;mes d'information et trois dans l'&eacute;dition logicielle, il lance le projet open source&nbsp;<span class="wikiexternallink"><a href="http://www.restlet.org/">Restlet</a></span>.</p>
  <p>En 2004, il fonde Noelios Conseil qui deviendra Noelios Technologies en 2008. Il a pris la responsabilit&eacute; technique et commerciale de la soci&eacute;t&eacute;. J&eacute;r&ocirc;me est &eacute;galement membre du groupe d'experts de la JSR-311 d&eacute;finissant l'API JAX-RS.</p>
